<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors Page</title>
    <link rel="stylesheet" href=".\dr.css">
</head>
<body>
    <header>
        <h1>Meet Our Doctors</h1>
        <input type="text" id="searchBox" placeholder="Search by specialty..." onkeyup="filterDoctors()">
    </header>
    
    <section class="doctors-container" id="doctorsList">
        <!-- Static Doctor Cards -->
        <div class="doctor-card">
            <img src="doctor1.jpg" alt="Dr. John Doe">
            <h2>Dr. John Doe</h2>
            <p>Cardiologist</p>
            <p>Experience: 15 Years</p>
        </div>

        <div class="doctor-card">
            <img src="doctor2.jpg" alt="Dr. Jane Smith">
            <h2>Dr. Jane Smith</h2>
            <p>Neurologist</p>
            <p>Experience: 10 Years</p>
        </div>
        
        <div class="doctor-card">
            <img src="doctor3.jpg" alt="Dr. Emily Brown">
            <h2>Dr. Emily Brown</h2>
            <p>Dermatologist</p>
            <p>Experience: 8 Years</p>
        </div>
    </section>

    <script src=".\dr.js"></script>
</body>
</html>
